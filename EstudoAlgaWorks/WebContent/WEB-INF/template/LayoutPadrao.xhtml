<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema de Pedido de Vendas</ui:insert> </title>
	<h:outputStylesheet library="css" name="sistema.css"/>
	<h:outputScript library="js" name="jquery.maskMoney.js"/>
</h:head>
<h:body>
<!-- 	foi chamado novamente o configurarMoeda() porque ao salvar o produto -->
<!-- 	por exemplo a pagina do produto será rendenizada, sem essa configuração -->
<!-- 	irá perder a configuração de mascara para os campos que estiverem com -->
<!-- 	styleClass="moeda" -->
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		<f:facet name="start">
			<h:graphicImage library="images" name="looding.gif"/>
		</f:facet>
		<f:facet name="complete">
			<h:outputLabel value=""/>
		</f:facet>
	</p:ajaxStatus>
	<header>
		<div style="float:left">
			<h:link outcome="/Home">
				<h:graphicImage library="images" name="log_dksistemas.png"/>
			</h:link>
		</div>
		
		<div style="float:right; margin-right: 110px">
			<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
				Olá #{seguranca.nomeUsuario}!
			</span>
			<h:form style="display: inline-block">
				<p:menubar styleClass="menu-sistema">
					<p:submenu label="Cadastros">
						<p:menuitem value="Clientes" outcome="/cliente/CadastroCliente"/>
						<p:menuitem value="Usuários" outcome="/usuario/CadastroUsuario"/>
						<p:separator/>
						<p:menuitem value="Categorias"/>
						<p:menuitem value="Produtos" outcome="/produto/CadastroProduto"/>
					</p:submenu>
					<p:submenu label="Pedidos">
						<p:menuitem value="Novo pedido" outcome="/pedido/CadastroPedido"/>
						<p:menuitem value="Pesquisa" outcome="/pedido/PesquisaPedido"/>
					</p:submenu>
					<p:submenu label="Relatórios">
						<p:menuitem value="Pedidos Emitidos" outcome="/pedido/RelatorioPedidosEmitidos"/>
					</p:submenu>
					<p:menuitem value="Sair" url="/j_spring_security_logout"/>
				</p:menubar>
			</h:form>
		</div>
		<div style="clear: both"/>
	</header>
	
	<div id="conteudo">
		<ui:insert name="corpo"/>
	</div>
	
	<p:separator style="margin-top: 20px"/>
	
	<footer>
		Curso alga works
		<a href="http://www.algaworks.com/" target="_blank">http://www.algaworks.com/</a>
	</footer>
	
	<script>
		function configurarMoeda(){
			$(".moeda").maskMoney({decimal: ",", thousands: ".", allowZero: true});
		}
		$(document).ready(function(){
			configurarMoeda();
		});
	</script>
</h:body>
</html>
