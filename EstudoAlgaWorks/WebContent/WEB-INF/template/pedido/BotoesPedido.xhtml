<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">
		<p:toolbarGroup>
			<p:button value="Novo" outcome="/pedido/CadastroPedido" />
			<p:commandButton value="Salvar" action="#{cadastroPedidoBean.salvar}" update="@form"
			disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>
		</p:toolbarGroup>
		<p:toolbarGroup align="right">
			<p:commandButton value="Emitir" action="#{emissaoPedidoBean.emitirPedido}"
			update="@form" process="@form" disabled="#{cadastroPedidoBean.pedido.naoEmissivel}"/>
			<p:commandButton value="Cancelar" action="#{cancelamentoPedidoBean.cancelarPedido}"
			update="@form" process="@this" disabled="#{cadastroPedidoBean.pedido.naoCancelavel}"/>
			<p:commandButton value="Enviar por e-mail" action="#{envioEmailPedidoBean.enviarPedido}"
			process="@this" disabled="#{cadastroPedidoBean.pedido.naoEnviavelPorEmail}"/>
			<p:separator/>
			<p:button value="Pesquisa" outcome="/pedido/PesquisaPedido" />
		</p:toolbarGroup>
	</p:toolbar>
</ui:composition>
