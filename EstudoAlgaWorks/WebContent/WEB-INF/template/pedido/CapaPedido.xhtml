<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo, rotulo, campo">
		<p:outputLabel value="Número" rendered="#{cadastroPedidoBean.pedido.existente}"/>
		<h:outputText value="#{cadastroPedidoBean.pedido.id}" rendered="#{cadastroPedidoBean.pedido.existente}"/>
		
		<p:outputLabel value="Data de criação" rendered="#{cadastroPedidoBean.pedido.existente}"/>
		<h:outputText value="#{cadastroPedidoBean.pedido.dataCriacao}" rendered="#{cadastroPedidoBean.pedido.existente}">
			<f:convertDateTime pattern="dd/MM/yyyy"/>
		</h:outputText>
				
		<p:outputLabel value="Status"/>
		<h:outputText  value="#{cadastroPedidoBean.pedido.status.descricao}"/>
		
		<p:outputLabel value="Vendedor" for="vendedor"/>
		<p:selectOneMenu id="vendedor" value="#{cadastroPedidoBean.pedido.vendedor}" disabled="#{cadastroPedidoBean.pedido.naoAlteravel}">
			<f:selectItem itemLabel="Selecione"/>
			<f:selectItems value="#{cadastroPedidoBean.vendedores}" var="vendedor" itemValue="#{vendedor}" itemLabel="#{vendedor.nome}"/>
		</p:selectOneMenu>
		
		<p:outputLabel value="Cliente" for="cliente"/>
		<p:autoComplete id="cliente" size="40" dropdown="true" 
		value="#{cadastroPedidoBean.pedido.cliente}" completeMethod="#{cadastroPedidoBean.completarCliente}"
	    var="cli" itemValue="#{cli}" itemLabel="#{cli.nome}" forceSelection="true" disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>
		
		<p:outputLabel value="Forma de pagamento" for="formaPagamento"/>
		<p:selectOneMenu id="formaPagamento" value="#{cadastroPedidoBean.pedido.formaPagamento}" disabled="#{cadastroPedidoBean.pedido.naoAlteravel}">
			<f:selectItem itemLabel="Selecione"/>
			<f:selectItems value="#{cadastroPedidoBean.formasPagamentos}" var="formaPagamento" itemLabel="#{formaPagamento.descricao}" itemValue="#{formaPagamento}"/>
		</p:selectOneMenu>
		
		<p:outputLabel value="Valor de frete" for="valorFrete"/>
		<h:inputText id="valorFrete" size="10" maxlength="10" value="#{cadastroPedidoBean.pedido.valorFrete}" disabled="#{cadastroPedidoBean.pedido.naoAlteravel}">
			<f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
			<p:ajax event="change" process="@this" update="totalPedido"
			listener="#{cadastroPedidoBean.recalcularPedido}"/>
		</h:inputText>
		
		<p:outputLabel value="Subtotal" style="font-weight: bold"/>
		<h:outputText value="#{cadastroPedidoBean.pedido.valorSubtotal}" style="font-weight: bold" id="subtotal">
			<f:convertNumber type="currency"/>
		</h:outputText>
	
		<p:outputLabel value="Valor de desconto" for="valorDesconto"/>
		<p:inputText id="valorDesconto" size="10" maxlength="10" value="#{cadastroPedidoBean.pedido.valorDesconto}" disabled="#{cadastroPedidoBean.pedido.naoAlteravel}">
			<f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
			<p:ajax event="change" process="@this" update="totalPedido"
			listener="#{cadastroPedidoBean.recalcularPedido}"/>
		</p:inputText>
		
		<p:outputLabel value="Total do pedido" style="font-weidht: bold; font-size: 1.1em"/>
		<h:outputText style="font-weidht: bold; font-size: 1.1em" id="totalPedido" value="#{cadastroPedidoBean.pedido.valorTotal}">
			<f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
		</h:outputText>
		
	</p:panelGrid>
</ui:composition>
