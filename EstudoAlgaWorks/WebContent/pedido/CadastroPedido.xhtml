<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<f:event listener="#{cadastroPedidoBean.inicializar}" type="preRenderView"/>
		<o:viewParam name="p_pedido" value="#{cadastroPedidoBean.pedido}"/>
	</f:metadata>
	<ui:define name="titulo">Novo de pedidos</ui:define>
	<ui:define name="corpo">
		<h:form id="frmCadastro">
			<h1>Novo de pedidos</h1>
			<p:messages autoUpdate="true" closable="true"/>
			<ui:include src="/WEB-INF/template/pedido/BotoesPedido.xhtml"></ui:include>
			<ui:include src="/WEB-INF/template/pedido/CapaPedido.xhtml"></ui:include>
			
			<p:tabView style="margin-top: 20px">
				<p:tab title="Itens">
					<ui:include src="/WEB-INF/template/pedido/ItensPedido.xhtml"/>
				</p:tab> 
				<p:tab title="Dados de entrega">
					<ui:include src="/WEB-INF/template/pedido/DadosEntregaPedido.xhtml"/>
				</p:tab> 
				<p:tab title="Observação">
					<ui:include src="/WEB-INF/template/pedido/ObservacaoPedido.xhtml"/>
				</p:tab> 
			</p:tabView>
		</h:form>
	</ui:define>
</ui:composition>
