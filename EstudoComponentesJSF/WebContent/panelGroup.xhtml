<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
<!-- 	O h:panelGroup é um container que serve somente para agrupar outros componentes. Assim, podemos renderizar ou não e atualizar todo o conteúdo a partir de -->
<!-- um só componente -->

</h:head> 
<body> 
	<h:form id="form">
		<h:selectBooleanCheckbox value="#{managedBean.habilitaCampo}">
			<f:ajax render="campo"/>
		</h:selectBooleanCheckbox>
		
		<h:panelGroup id="campo">
			<h:panelGroup rendered="#{managedBean.habilitaCampo}"> 
				<h:outputLabel value="Campo renderizado"/>
			</h:panelGroup>
		</h:panelGroup>
		
	</h:form>
</body> 
</html>
