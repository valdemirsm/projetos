<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/style/prime.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/style/default.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/style/syntaxhighlighter/syntaxhighlighter.css" />
</h:head>
<body>
	<p:layout fullPage="true">
		<h:form prependId="false">
			<p:layoutUnit position="west" size="100">
				<h:outputLink value="#{request.contextPath}/faces/cliente.xhtml">Cadastro de clientes</h:outputLink>
				<br></br>
				<br></br>
				<h:outputLink
					value="#{request.contextPath}/faces/consulta_cliente.xhtml">Consulta de clientes</h:outputLink>
				<br></br>
				<br></br>
				<h:outputLink value="#{request.contextPath}/faces/filme.xhtml">Cadastro de filmes</h:outputLink>
				<br></br>
				<br></br>
				<h:outputLink
					value="#{request.contextPath}/faces/consulta_filme.xhtml">Consulta de filmes</h:outputLink>
				<br></br>
				<br></br>
				<h:outputLink value="#{request.contextPath}/faces/fatura.xhtml">Empréstimo/Faturamento</h:outputLink>
				<br></br>
				<br></br>
				<h:outputLink value="#{request.contextPath}/faces/devolucao.xhtml">Consulta/Devolução</h:outputLink>
				<br></br>
				<br></br>
				<h:outputLink value="#{request.contextPath}/faces/rel_filmes_alugados.xhtml">Relatorio de filmes alugados</h:outputLink>
			</p:layoutUnit>
			<p:layoutUnit position="center">
				<p:dataTable id="basic" var="film" value="#{filmeBean.filmes}"
					paginator="true" rows="5"
					rowsPerPageTemplate="5,10,15,20,25,30,35,40">
					<f:facet name="header">  
		            	Lista de filmes  
		        	</f:facet>
					<p:column id="ColumID" sortBy="#{film.id_filme}"
						filterMatchMode="contains" footerText="contains"
						headerText="Model" filterBy="#{film.id_filme}">
						<f:facet name="header">
							ID
						</f:facet>
						<h:outputText value="#{film.id_filme}" />
					</p:column>

					<p:column id="ColumNome" sortBy="#{film.nome}"
						filterMatchMode="contains" footerText="contains"
						headerText="Model" filterBy="#{film.nome}">
						<f:facet name="header">
							Nome
						</f:facet>
						<h:outputText value="#{film.nome}" />
					</p:column>

					<p:column id="ColumPreco" sortBy="#{film.preco}"
						filterMatchMode="contains" footerText="contains"
						headerText="Model" filterBy="#{film.preco}">
						<f:facet name="header">
							Preço
						</f:facet>
						<h:outputText value="#{film.preco}">
						<f:convertNumber locale="pt_BR"/>
						</h:outputText>
						
					</p:column>

					<p:column id="ColumQtde" sortBy="#{film.quantidade_estoque}"
						filterMatchMode="contains" footerText="contains"
						headerText="Model" filterBy="#{film.quantidade_estoque}">
						<f:facet name="header">
							Quantidade
						</f:facet>
						<h:outputText value="#{film.quantidade_estoque}" />
					</p:column>

					<p:column id="ColumGenero" sortBy="#{film.genero}"
						filterMatchMode="contains" footerText="contains"
						headerText="Model" filterBy="#{film.genero}">
						<f:facet name="header">
							Genero
						</f:facet>
						<h:outputText value="#{film.genero}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Opção" />
						</f:facet>
						<h:commandButton value="X" actionListener="#{filmeBean.remover}" action="consulta_filme.xhtml" image="../icones/delet.png">
							<f:attribute name="id_filme" value="#{film.id_filme}" />
						</h:commandButton>
						<h:commandButton value="A" actionListener="#{filmeBean.alterar}"
							action="filme.xhtml" image="../icones/edit.png">
							<f:attribute name="id_filme" value="#{film.id_filme}"/>
							<f:attribute name="nome_filme" value="#{film.nome}" />
							<f:attribute name="preco_filme" value="#{film.preco}" />
							<f:attribute name="qtde_filme" value="#{film.quantidade_estoque}" />
							<f:attribute name="genero_filme" value="#{film.genero}" />
						</h:commandButton>

					</p:column>

				</p:dataTable>
			</p:layoutUnit>
		</h:form>
	</p:layout>
</body>
</html>
