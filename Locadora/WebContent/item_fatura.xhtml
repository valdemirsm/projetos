<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/style/prime.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/style/default.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/style/syntaxhighlighter/syntaxhighlighter.css" />
</h:head>
<body>
	<p:layout fullPage="true">
		<h:form>
			<p:layoutUnit position="west" size="100">
				<h:outputLink value="#{request.contextPath}/faces/cliente.xhtml">Cadastro de clientes</h:outputLink>
				<br></br>
				<br></br>
				<h:outputLink
					value="#{request.contextPath}/faces/consulta_cliente.xhtml">Consulta de clientes</h:outputLink>
				<br></br>
				<br></br>
				<h:outputLink value="#{request.contextPath}/faces/filme.xhtml">Cadastro de filmes</h:outputLink>
				<br></br>
				<br></br>
				<h:outputLink
					value="#{request.contextPath}/faces/consulta_filme.xhtml">Consulta de filmes</h:outputLink>
				<br></br>
				<br></br>
				<h:outputLink value="#{request.contextPath}/faces/fatura.xhtml">Empréstimo/Faturamento</h:outputLink>
				<br></br>
				<br></br>
				<h:outputLink value="#{request.contextPath}/faces/devolucao.xhtml">Consulta/Devolução</h:outputLink>
				<br></br>
				<br></br>
				<h:outputLink value="#{request.contextPath}/faces/rel_filmes_alugados.xhtml">Relatorio de filmes alugados</h:outputLink>
			</p:layoutUnit>
			<p:layoutUnit position="center">
				<h:panelGrid columns="3">
					<f:facet name="header">  
		        Informe os filmes a ser faturado
		    </f:facet>
					<h:outputLabel value="Nome do filme: *" />
					<p:selectOneMenu value="#{itemFaturaBean.itemFatura.id_filme}" id="nome_filme">
						<f:selectItems value="#{filmeBean.filmes}" var="film"
							itemLabel="#{film.nome}" itemValue="#{film.id_filme}" />
					</p:selectOneMenu>
					<p:message id="defaultMessage1" for="nome_filme" display="grid"/>

					<h:outputLabel for="preco" value="Preco: *" />
					<p:inputText id="preco"
						value="#{itemFaturaBean.itemFatura.preco_filme}" required="true" styleClass="decimal">
						<f:convertNumber locale="pt_BR"/> 
					</p:inputText>
					<p:message id="defaultMessage2" for="preco" display="grid"/>

					<h:outputLabel for="data_dev" value="Data da devolução: *" />
					<p:calendar value="#{itemFaturaBean.itemFatura.data_devolucao}" 
						id="data_dev" showOn="button" pattern="dd/MM/yyyy" readOnlyInputText="true" rendered="true">
					</p:calendar>
					<p:message id="defaultMessage3" for="data_dev" display="grid"/>


					<f:facet name="footer">
						<p:commandButton value="Enviar"
							actionListener="#{itemFaturaBean.inserir}" ajax="false"/>
					</f:facet>

				</h:panelGrid>
			</p:layoutUnit>
		</h:form>
	</p:layout>
</body>
</html>
