<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/style/prime.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/style/default.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/style/syntaxhighlighter/syntaxhighlighter.css" />
</h:head>
<body>
	<p:layout fullPage="true">
		<h:form>
			<p:layoutUnit position="west" size="100">
				<h:outputLink value="#{request.contextPath}/faces/cliente.xhtml">Cadastro de clientes</h:outputLink>
				<br></br>
				<br></br>
				<h:outputLink
					value="#{request.contextPath}/faces/consulta_cliente.xhtml">Consulta de clientes</h:outputLink>
				<br></br>
				<br></br>
				<h:outputLink value="#{request.contextPath}/faces/filme.xhtml">Cadastro de filmes</h:outputLink>
				<br></br>
				<br></br>
				<h:outputLink
					value="#{request.contextPath}/faces/consulta_filme.xhtml">Consulta de filmes</h:outputLink>
				<br></br>
				<br></br>
				<h:outputLink value="#{request.contextPath}/faces/fatura.xhtml">Empréstimo/Faturamento</h:outputLink>
				<br></br>
				<br></br>
				<h:outputLink value="#{request.contextPath}/faces/devolucao.xhtml">Consulta/Devolução</h:outputLink>
				<br></br>
				<br></br>
				<h:outputLink value="#{request.contextPath}/faces/rel_filmes_alugados.xhtml">Relatorio de filmes alugados</h:outputLink>
			</p:layoutUnit>
			<p:layoutUnit position="center">
				<h:panelGrid columns="3" border="0" cellpadding="2">
					<f:facet name="header" >  
				        Relatório de filmes alugados 
				    </f:facet>

					<h:outputLabel value="Data retirada Inicial: *" />
					<p:calendar value="#{faturaBean.fatura.data_retirada}"	id="data_ret_ini" showOn="button" pattern="dd/MM/yyyy" readOnlyInputText="true" rendered="true">
					</p:calendar>
					<p:message id="defaultMessage1" for="data_ret_ini" display="grid"/>
					
					<h:outputLabel value="Data retirada Final: *" />
					<p:calendar	value="#{itemFaturaBean.itemFatura.data_retirada}" id="data_ret_fin" showOn="button" pattern="dd/MM/yyyy" readOnlyInputText="true" rendered="true">
					</p:calendar>
					<p:message id="defaultMessage2" for="data_ret_fin" display="grid"/>
					
					<h:outputLabel value="Nome do filme: *" /> 
					<p:selectOneMenu value="#{itemFaturaBean.itemFatura.id_filme}">
					<f:selectItem itemLabel="selecione" itemValue="0"> </f:selectItem>
						<f:selectItems value="#{filmeBean.filmes}" var="film"
							itemLabel="#{film.nome}" itemValue="#{film.id_filme}" />
					</p:selectOneMenu> 
					<br/>
					<h:outputLabel  value="Nome do cliente: *" />
					<p:selectOneMenu value="#{faturaBean.fatura.id_cliente}">
						<f:selectItem itemLabel="selecione" itemValue="0"> </f:selectItem>
						<f:selectItems value="#{clienteBean.clientes}" var="clie"
							itemLabel="#{clie.nome}" itemValue="#{clie.id_cliente}" />
					</p:selectOneMenu>
					
					<f:facet name="footer">
						<p:commandButton value="Gerar"
							actionListener="#{itemFaturaBean.imprimir}" ajax="false">
							
							<f:attribute name="data_retirada_ini"
								value="#{faturaBean.fatura.data_retirada}" />
								
							<f:attribute name="data_retirada_fin"
								value="#{itemFaturaBean.itemFatura.data_retirada}" />
								
							<f:attribute name="id_cliente"
								value="#{faturaBean.fatura.id_cliente}" />
							<f:attribute name="id_filme"
								value="#{itemFaturaBean.itemFatura.id_filme}" />
							
						</p:commandButton>
						  
				
					</f:facet>

				</h:panelGrid>
			</p:layoutUnit>
		</h:form>
	</p:layout>
</body>
</html>
